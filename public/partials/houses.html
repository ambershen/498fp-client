

<div class="search-bar row">
  <label class="small-4 medium-4 large-4 columns">
    Number of people
    <input type="number" ng-model="house.capacity">
    </select>
  </label>
  <label class="small-4 medium-4 large-4 columns">
  University
  <select ng-options = "house.university for house in houses" ng-model = "house">
  </select>
  </label>
  <label class="small-2 medium-2 large-2 columns">
  from
  <datepicker>
    <input type="text" ng-model ="startDate">
  </datepicker>
  </label>
  <label class="small-2 medium-2 large-2 columns">
  to
  <datepicker>
  <input type="text" ng-model = "endDate">
  </datepicker>
  </label>
</div>

<div class="row small-up-1 medium-up-2 large-up-3">
	<div class="column">
	<img ng-src = "#">
	<span>{{house.name}}</span>
	<span>{{house.owner}}</span>
	<span>{{house.rating}}</span>
	<a href="#/housedetails/12345678">View Details</a>
	</div>
</div>
