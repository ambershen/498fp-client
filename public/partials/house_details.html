<div class="search-bar row">
  <label class="small-4 medium-4 large-4 columns">
    Number of people
    <input type="number" ng-model="house.capacity">
    </select>
  </label>
  <label class="small-4 medium-4 large-4 columns">
  University
  <select ng-options = "house.university for house in houses" ng-model = "house">
  </select>
  </label>
  <label class="small-2 medium-2 large-2 columns">
  from
  <datepicker>
    <input type="text" ng-model ="startDate">
  </datepicker>
  </label>
  <label class="small-2 medium-2 large-2 columns">
  to
  <datepicker>
  <input type="text" ng-model = "endDate">
  </datepicker>
  </label>
</div>
<div ng-controller="HouseDetailView" class="ng-scope">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options"></ui-gmap-google-map>
<div class="orbit" data-orbit>
<ul clas="orbit-container">
  <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src = "#">
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src = "#">
    </li>
</ul>
</div>
</div>
